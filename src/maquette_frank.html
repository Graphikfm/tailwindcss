<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class= "body flex w-screen h-screen bg-gray-200 justify-center items-center">
    <div class="bg-gray-100 flex flex-col w-9/12 rounded-lg">
        <div class="nav-bar flex justify-between items-center bg-white border-b border-gray-100 p-2 rounded-t-lg">
            <div>Daili</div>
            <div class=" flex items-center gap-5">
                <div class=" flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-temperature" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5"></path>
                        <path d="M10 9l4 0"></path>
                    </svg>
                    <p class="">9°C</p>
                </div>
                <div class="container-photo w-8 h-8 bg-black rounded-3xl">
                </div>
            </div>
        </div>

        <div class="menu bg-white flex flex-wrap p-4 items-center gap-5">
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">Groupe Iliad</p>
            </div>
            <div class="case w-cust border-t-2 border-red-500">
                <p class="text-xs text-red-500">Annuaire</p>
            </div>
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">Actualités</p>
            </div>
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">Nos engagements collectifs</p>
            </div>
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">Carrières</p>
            </div>
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">Informations santé</p>
            </div>
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">Avantages</p>
            </div>
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">Mes démarches RH</p>
            </div>
            <div class="case w-cust border-t-2 border-black">
                <p class="text-xs text-black">CSE</p>
            </div>
        </div>
        <div class="flex flex-col">
            <div class="flex flex-col justify-between bg-gray-100 ">
                <div class="flex p-7">
                    <div class="flex flex-col relative w-20">
                        <div class="flex absolute top-0 flex-col w-10 h-10 bg-black rounded-3xl"></div>
                        <div class="flex absolute top-25  flex-col w-11 h-11 bg-black rounded-4xl ml-20 left-0"></div>
                        <div class="flex absolute bottom-0  flex-col w-10 h-10 bg-black rounded-3xl"></div>
                    </div>
                    <div class="flex flex-col justify-center items-center w-full">
                        <div class="title"><p class="font-bold text-red-500 text-3xl mb-5 mt-4">Annuaire</p></div>
                        <p class="text-sm font-semibold mb-4">Vous cherchez un collaborateur ?</p>
                        <div class="flex justify-between w-full">
                            <input type="text" placeholder="Rechercher par nom,titre,service..." class="w-full rounded-3xl border border-gray-200 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search opacity-50" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                                <path d="M21 21l-6 -6"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="flex flex-col relative w-20">
                        <div class="flex absolute top-0 right-0  justify-start w-10 h-10 bg-black rounded-3xl "></div>
                        <div class="flex absolute top-25  w-11 h-11 bg-black rounded-4xl right-0 mr-20"></div>
                        <div class="flex absolute bottom-0 right-0   w-10 h-10 bg-black rounded-3xl"></div>
                    </div>
                </div>
                <div class="bg-white flex flex-col justify-center items-center h-48 rounded-b-lg mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search opacity-50" width="26" height="26" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                    </svg>
                    <p class="font-semibold text-sm">Vous n'avez pas encore commencé votre recherche</p>
                </div>
            </div>
