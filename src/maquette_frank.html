<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class= "body flex w-screen h-screen bg-gray-200 justify-center items-center">
    <div class="bg-white flex flex-col w-10/12 rounded-lg ">
        <div class="nav-bar flex justify-between items-center bg-white border-b border-gray-100 pt-2 pb-3 rounded-t-lg px-20">
            <div><img src="./img/daili.PNG"></div>
            <div class=" flex items-center gap-5">
                <div class=" flex gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-temperature" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="#2dd4bf" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5"></path>
                        <path d="M10 9l4 0"></path>
                    </svg>
                    <p class="text-teal-400 text-xs">9°C</p>
                </div>
                <div class="container-photo w-5 h-5 bg-black rounded-3xl">
                </div>
            </div>
        </div>

        <div class="menu bg-white flex flex-wrap px-20 py-2 items-center gap-8">
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">Groupe Iliad</p>
            </div>
            <div class="case w-2/12 border-t border-red-500">
                <p class="text-xs text-red-500">Annuaire</p>
            </div>
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">Actualités</p>
            </div>
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">Nos engagements collectifs</p>
            </div>
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">Carrières</p>
            </div>
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">Informations santé</p>
            </div>
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">Avantages</p>
            </div>
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">Mes démarches RH</p>
            </div>
            <div class="case w-2/12 border-t border-black">
                <p class="text-xs text-black font-semibold">CSE</p>
            </div>
        </div>
        <div class="flex flex-col">
            <div class="flex flex-col justify-between bg-slate-50 ">
                <div class="flex pt-7 px-20 pb-7">
                    <div class="flex flex-col justify-between w-1/5">
                        <div class="flex  top-0 flex-col w-10 h-10  rounded-3xl">
                            <img src="./img/little-l-t.PNG">
                        </div>
                        <div class="flex  top-25  flex-col w-16 h-16  rounded-3xl ml-20 top-1/2 left-0">
                            <img src="./img/middle-bubble.PNG">
                        </div>
                        <div class="flex  bottom-0  flex-col w-11 h-11  rounded-3xl">
                            <img src="./img/little-l-b.PNG">
                        </div>
                    </div>
                    <div class="flex flex-col justify-center items-center w-3/5">
                        <div class="title mb-4 mt-12">
                            <img src="./img/annuaire.PNG">
<!--                            <p class="font-bold text-red-500 text-3xl mb-5 mt-4">Annuaire</p>-->
                        </div>
                        <p class="text-sm font-semibold mb-2 mt-3">Vous cherchez un collaborateur ?</p>
                        <div class="flex  w-full">
                            <input type="text" placeholder="Rechercher par nom,titre,service..." class="w-full h-8 p-2 rounded-3xl border border-gray-200 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search opacity-50" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                                <path d="M21 21l-6 -6"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between w-1/5">
                        <div class=" ml-20 top-0 right-0   w-10 h-10 rounded-3xl ">
                            <img src="./img/little-r-t.PNG">
                        </div>
                        <div class="  top-25  w-16 h-16  rounded-4xl right-0 mr-20">
                            <img src="./img/middle-bubbleR.PNG">
                        </div>
                        <div class=" ml-20 bottom-0 right-0   w-10 h-10 bg-black rounded-3xl">
                            <img src="./img/little-r-b.PNG">
                        </div>
                    </div>
                </div>
                <div class="bg-white flex flex-col justify-center items-center h-48 rounded-b-lg mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search opacity-50" width="26" height="26" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                    </svg>
                    <p class="font-semibold text-sm">Vous n'avez pas encore commencé votre recherche</p>
                </div>
            </div>

        </div>
    </div>

</html>
